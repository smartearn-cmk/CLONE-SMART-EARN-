<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Earn Login</title>
  <style>
    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{margin:0;height:100vh;background:#000}
    .header{
      display:flex;
      align-items:center;
      padding:12px 15px;
      border-bottom:2px solid #e00000
    }
    .header img{
      width:42px;
      height:42px;
      border-radius:8px
    }
    .header span{
      color:#fff;
      font-size:16px;
      margin-left:10px;
      font-weight:bold
    }
    .container{
      height:calc(100vh - 70px);
      display:flex;
      justify-content:center;
      align-items:center
    }
    .login-card{
      width:90%;
      max-width:360px;
      background:#1c1c1c;
      border-radius:18px;
      padding:25px 20px
    }
    .login-card h2{
      text-align:center;
      color:#ffd400;
      margin-bottom:20px;
      font-size:24px
    }
    .input-box{margin-bottom:15px}
    .input-box input{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:none;
      outline:none;
      background:#2b2b2b;
      color:#fff;
      font-size:15px
    }
    .input-box input::placeholder{color:#aaa}
    .login-btn button{
      width:100%;
      padding:15px;
      background:#ffd400;
      border:none;
      border-radius:14px;
      font-size:16px;
      font-weight:bold;
      color:#000;
      cursor:pointer;
      position:relative;
    }
    .login-btn button:disabled{
      background:#555;
      color:#888;
      cursor:default;
    }
    .spinner{
      display:inline-block;
      width:18px;
      height:18px;
      border:3px solid rgba(0,0,0,.3);
      border-radius:50%;
      border-top-color:#000;
      animation:spin .8s linear infinite;
      margin-left:8px;
      vertical-align:middle;
    }
    @keyframes spin{
      to{transform:rotate(360deg)}
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/file_00000000361871f4a4bd5a989713c41b.png" alt="Smart Earn Logo">
    <span>Smart earn</span>
  </div>
  <div class="container">
    <div class="login-card">
      <h2>Welcome Back</h2>
      <div class="input-box">
        <input type="text" placeholder="Enter Your Name">
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter Your Gmail">
      </div>
      <div class="login-btn">
        <button id="loginBtn">LOGIN NOW</button>
      </div>
    </div>
  </div>
<script>
  const btn=document.getElementById('loginBtn');
  const nameInput=document.querySelector('input[type="text"]');
  const emailInput=document.querySelector('input[type="email"]');
  btn.addEventListener('click',()=>{
    if(nameInput.value.trim()&&emailInput.value.trim()){
      btn.disabled=true;
      btn.innerHTML='Loading<span class="spinner"></span>';
      localStorage.setItem('smartEarnUser',nameInput.value.trim());
      setTimeout(()=>window.location.href='dashboard.html',1500);
    }
  });
</script>
</body>
</html>
