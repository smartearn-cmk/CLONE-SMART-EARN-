<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Success</title>

<style>
  body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5;}
  .top-bar{background:#111;padding:12px;color:#fff;display:flex;justify-content:space-between;align-items:center;}
  .app-name{font-weight:bold;font-size:16px;}
  .success-header{background:#d4b200;color:#000;text-align:center;padding:15px;font-size:20px;font-weight:bold;}
  .card{
    margin:40px 20px;background:#000;color:#ffd700;border-radius:15px;
    padding:30px 20px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,.3);
  }
  .card h2{margin:0 0 18px;font-size:22px;}
  .card p{margin:0;font-size:16px;line-height:1.7;}
  .btn{
    display:block;width:80%;margin:30px auto;padding:15px;background:#d4b200;color:#000;
    text-align:center;font-weight:bold;border-radius:8px;text-decoration:none;font-size:16px;border:none;cursor:pointer;
  }
</style>
</head>

<body>

<div class="top-bar">
  <div class="app-name">Smart earn</div>
  <div>ðŸ””</div>
</div>

<div class="success-header">Success</div>

<div class="card">
  <h2>Withdrawal Successful!</h2>
  <p id="msg">Loading...</p>
</div>

<button class="btn" onclick="goHome()">GO HOME</button>

<script>
  function formatNaira(num){
    return "â‚¦" + Number(num).toLocaleString("en-NG");
  }

  const amount = localStorage.getItem("withdraw_amount");

  if(!amount){
    document.getElementById("msg").innerHTML = "No withdrawal amount found. Please go back and withdraw.";
  } else {
    document.getElementById("msg").innerHTML = `
      <b>${formatNaira(amount)}</b> successfully withdrawn from Smart Earn.<br>
      You will receive your alert shortly.
    `;
  }

  function goHome(){
    // send back to withdraw page (or change to your real home page)
    window.location.href = "withdraw.html";
  }
</script>

</body>
</html>
