<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processing Payment</title>

<style>
body {
  margin: 0;
  background-color: #000;
  font-family: Arial, sans-serif;
  color: #FFD700;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

/* Text */
.text {
  font-size: 28px;
  margin-bottom: 30px;
}

/* Spinner */
.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid #333;
  border-top: 6px solid #FFD700;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Spinner animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="text" id="statusText">PROCESSING PAYMENT…</div>
<div class="spinner"></div>

<script>
setTimeout(() => {
  document.getElementById("statusText").innerText = "SETTING UP ACCOUNT…";
}, 2000);

setTimeout(() => {
  window.location.href = "payment.html";
}, 4000);
</script>

</body>
</html>
